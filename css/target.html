<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .t1{
      margin: 20px;
      background-color: red;
    }
    .t2{
      margin: 20px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="t1">
    <div class="t2">123</div>
  </div>
</body>
<script>
  document.querySelector('.t1').addEventListener('click', function (e) {
    console.log('t1', e.target, e.currentTarget)
  })
  document.querySelector('.t2').addEventListener('click', function (e) {
    console.log('t2', e.target, e.currentTarget)
  })
</script>
</html>
